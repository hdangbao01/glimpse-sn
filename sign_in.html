                        </form>
                        <p>OR</p> 
                        <div class="link">

                            </div>
                            <div class="link-gg">
                                <i class="fa-brands fa-google"></i>
                                Continue with Google
                            </div>
                        </div>
                        <div class="switch-sign">
                            Do not have an account? <a href="#" class="switch-log-in-btn">Sign up</a>
                        </div>
                    </div>

                        </div>
                        <div class="switch-sign">
                            Do have an account? <a href="#" class="switch-sign-up-btn">Log in</a>
                        </div>
                    </div>
