<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glimpse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/play.css">
</head>

<body>
    <div id="wrapper">
        <!-- <a href="./showcase.html"><i class="fa-regular fa-eye icon-main"></i></a> -->
        <div id="container">
            <div class="active">
                <img src="./assets/image/play/20220128_101639_2.jpg" alt="">
                <div id="board-time">00:00</div>
                <div id="container-play">
                    <a id="play" href="javascript:void(0)">Click to play</a>
                </div>
                <div id="alert_puzzle"></div>
            </div>
            <div id="puzzle">
                <div number="1" class="cell-puzzle row-1 col-1"><img src="./assets/image/play/1.jpg" alt=""></div>
                <div number="2" class="cell-puzzle row-1 col-2"><img src="./assets/image/play/2.jpg" alt=""></div>
                <div number="3" class="cell-puzzle row-1 col-3"><img src="./assets/image/play/3.jpg" alt=""></div>
                <div number="4" class="cell-puzzle row-2 col-1"><img src="./assets/image/play/4.jpg" alt=""></div>
                <div number="5" class="cell-puzzle row-2 col-2"><img src="./assets/image/play/5.jpg" alt=""></div>
                <div number="6" class="cell-puzzle row-2 col-3"><img src="./assets/image/play/6.jpg" alt=""></div>
                <div number="0" class="cell-puzzle row-3 col-1 cell-puzzle-zero"><img src="./assets/image/play/w.jpg" alt=""></div>
                <div number="7" class="cell-puzzle row-3 col-2"><img src="./assets/image/play/7.jpg" alt=""></div>
                <div number="8" class="cell-puzzle row-3 col-3"><img src="./assets/image/play/8.jpg" alt=""></div>
            </div>
            <div class="top">
                <h1>Kỷ lục</h1>
                Top 1: Ho Bao | 00:20
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/play.js"></script>
</body>

</html>
