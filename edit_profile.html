<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>glimpse</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/edit_profile.css">
        <link rel="stylesheet" href="./assets/css/responsive/responsive_edit_profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <div class="header grid">
                <div class="logo">
                    <h1><a href="./showcase.html">glimpse</a></h1>
                </div>
                <div class="profile-acc">
                    <div class="profile-acc-mana">
                        <i class="fa-solid fa-plus sign-ined-icon" id="icon-add-image"></i>
                        <i class="fa-solid fa-bell sign-ined-icon"></i> 
                        <div class="sign-ined-dropdown">
                            <div class="sign-ined-avatar">
                                <img src="./assets/image/user/avt2.jpg" alt="">
                            </div>
                            <i class="fa-solid fa-chevron-down sign-ined-drop"></i>
                            <div class="sign-ined-droplist">
                                <ul>
                                    <a href="./profile.html"><li>Trang cá nhân</li></a>
                                    <a href="./edit_profile.html"><li>Thông tin cá nhân</li></a>
                                    <li class="sign-out-btn">Đăng xuất</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="edit-profile grid">
                <div class="edit-title">
                    <h1>Thông tin cá nhân</h1>
                    <p>Chỉnh sửa thông tin cá nhân của bạn</p>
                </div>
                <div class="edit-form">
                    <div class="edit-form-img">
                        <h1>Avatar</h1>
                        <div class="edit-form-dis">
                            <div class="edit-form-avt">
                            </div>
                            <!-- <div class="btn-edit-form-img">Chỉnh sửa</div> -->
                            <input type="file" name="avatar" id="avatar" class="avatar">
                        </div>
                    </div>
                    <form class="form-edit">                        
                        <div class="form-item">
                            <div class="form-item">
                                <label for="ten">Tên đầy đủ</label>
                                <input type="text" id="ten" name="ten" value="">
                            </div>
                        </div>
                        <div class="form-item">                            
                            <label>Giới tính</label>
                            <div class="form-item-sex">
                                <input type="radio" id="male" name="sex" value="male">
                                <label for="male">Nam</label>
                                <input type="radio" id="female" name="sex" value="female">                        
                                <label for="female">Nữ</label>
                                <input type="radio" id="other" name="sex" value="other">                        
                                <label for="other">Khác</label>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="username">Tên người dùng</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-item">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <input type="submit" value="Lưu" class="btn-form-save">                        
                    </form>
                </div>
            </div>

            <div class="modal">
                <div class="modal_overlay"></div>

                <div class="modal_body">
                    <div class="modal_inner">
                        <div class="modal_image">
                            <div class="modal_border">
                                <img src="" alt="" class="modal_border_img">
                            </div>
                        </div>     
                        <div class="modal_type">
                            <i class="fa-solid fa-x modal_icon_close"></i>                   
                            <form action="" class="modal_form" id="modal_upload_form" enctype="multipart/form-data">                                
                                <input type="file" name="link" id="inpFile" class="modal_input link">
                                <input type="text" class="modal_input" placeholder="Tiêu đề" name="title">
                                <textarea class="modal_textarea" placeholder="Giới thiệu về ảnh" name="description"></textarea>
                                <input type="text" class="modal_input" placeholder="Chủ đề" name="genre">
                                <button class="modal_button">Thêm</button>                            
                            </form>    
                        </div>                    
                    </div>
                </div>
            </div>
            
            <a href="#">
                <div class="scroll-top">
                    <i class="fa-solid fa-arrow-up"></i>    
                </div>
            </a> 
        </div>

        <script src="./assets/js/edit_profile.js"></script>
    </body>
</html>
